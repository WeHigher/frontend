<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    display: flex;
    flex-direction: column;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .social-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 15px;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .social-button:hover {
    background-color: #0056b3;
  }
</style>
<title>WeHigher</title>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <button class="social-button">구글로 로그인</button>
    <button class="social-button">카카오톡으로 로그인</button>
    <button class="social-button">페이스북으로 로그인</button>
  </div>
</body>
</html>
